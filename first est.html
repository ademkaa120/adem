      <div class="top-prod" data-title="jordan6" data-price="190$" data-url="./image1/product4.jfif">

      </div>       

       
   </div>




</body>
<script>
let Cart = JSON.parse(localStorage.getItem("cart-data")) || [] ;
let divs = document.querySelectorAll(".top-prod")
divs.forEach(div => {
    let button = div.querySelector(".add-btn")

    div.addEventListener("mouseover", function(){
        button.style.display = "block";
        
    })
    div.addEventListener("mouseout", function(){
        button.style.display = "none";
    })
    
    
    
    button.addEventListener("click", function(){
       let product = {}
       let x = div.getAttribute("data-title")
       let y = div.getAttribute("data-price")
       let z = div.getAttribute("data-url")
       product.title = x
       product.price = y
       product.img = z
       Cart.push(product)
       localStorage.setItem("cart-data" , JSON.stringify(Cart))
        console.log(Cart)
    })
   

} )














</script>
